<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <p>Hello world - test paragraph - we use it when we want to show large text</p>

    <h1>Welcome world</h1>
    <h2>Welcome world</h2>
    <h3>Welcome world</h3>
    <h4 id="welcome4">Welcome world</h4>
    <a href="https://github.com/simeon-petrov-5/SoftUni-HTML-CSS-Jan-2023"  target="_blank">First Link</a>
    <a href="https://github.com/simeon-petrov-5/SoftUni-HTML-CSS-Jan-2023"  target="_blank">First Link</a>
    <br />
    <a href="#welcome4" title="Anchor example">Anchor link</a>
    <h5 class="odd">Welcome world</h5>

    <ol class="item" type="A">
        <li class="nestedList">list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ol>

    <ul type="circle">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>
</body>
</html>
